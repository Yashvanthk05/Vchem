<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Info</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <h1>VChem</h1>
        <h2>Battery Information Finder</h2>
        <h2>Created by Yashvanth Karunakaran</h2>
    </div>
    <div class="container">
        <form id="batteryForm" onsubmit="return fetchBatteryInfo()">
            <label for="batteryName">Enter Battery Name:</label>
            <input type="text" id="batteryName" name="batteryName" required>
            <button type="submit">Get Battery Info</button>
        </form>
        <div id="batteryInfo"></div>
    </div>
</body>
</html>
